<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ram-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
      <template is="dom-if" if="[[sendstatus]]">
        <h1>RAM</h1>
        <h2>{{ram.ramMemory}}</h2>
      </template>
      <template is="dom-if" if="[[!sendstatus]]">
        <h1>RAM</h1>
        <template is="dom-repeat" items="[[listRam]]">
          <p on-click="selectRam">[[item.ramMemory]]</p>
        </template>
      </template>
  </template>

  <script>
    /**
     * `ram-element`
     * &#34;This is a computer component&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RamElement extends Polymer.Element {
      static get is() { return 'ram-element'; }
      static get properties() {
        return {
          sendStatus: {
            type: Boolean,
            notify: true
          },
          ram: {
            type: Object,
            value: {
              ramMemory: '4 GB - GFT',
            },
            notify: true 
          },
          listRam: {
            type: Array,
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this.getAPIInformationRamMemory();
      }
      getAPIInformationRamMemory() {
        let request = new XMLHttpRequest();
        let url = "https://demo6292426.mockable.io/ramMemory";
        request.open('GET', url);
        request.send();
        request.onreadystatechange = () => {
          if (request.readyState === 4) {
            console.log(JSON.parse(request.response));
            this.listRam = JSON.parse(request.response).data;
          }
        }
      }
      selectRam(e) {
        console.log(e.model.item.ramMemory)
        this.set("ram.ramMemory", e.model.item.ramMemory)
      }
    }

    window.customElements.define(RamElement.is, RamElement);
  </script>
</dom-module>
