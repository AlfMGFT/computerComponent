<!-- Import Web Animations polyfill -->
<script src="https://unpkg.com/web-animations-js@^2.0.0/web-animations-next-lite.min.js"></script>







<dom-module id="computer-component">
  <template>
    <style>
      :host {
        display: block;
      }

      .contenedor-tabla {
        display: table;
        border: solid 1px;
      }

      .contenedor-fila {
        display: table-row;
        border: solid 1px;
      }

      .contenedor-columna {
        display: table-cell;
        border: solid 1px;
      }

      .collapse-content {
        padding: 15px;
        border: 1px solid #dedede;
      }
    </style>

    <paper-card heading="Bienvenido!, Esta es la computadora de Alfredo">
      <div class="card-content">
        <paper-toggle-button on-click="openiron"></paper-toggle-button>
      </div>
      <iron-collapse id="idcollapse">
        <paper-icon-button icon="hardware:memory" id="iconram" on-click="onClick">RAM</paper-icon-button>
        <paper-tooltip position="right" id="ram_tooltip" for="iconram" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          RAM: [[ramSelected.ramMemory]]
        </paper-tooltip>
        <paper-icon-button icon="hardware:developer-board" id="iconprocessor" on-click="onClick">Processor
        </paper-icon-button>
        <paper-tooltip position="right" id="processor_tooltip" for="iconprocessor" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          Processor: [[processorSelected.name]]
        </paper-tooltip>
        <paper-icon-button icon="hardware:sim-card" id="icongraphcard" on-click="onClick">Graph Card</paper-icon-button>
        <paper-tooltip position="right" id="graphcard_tooltip" for="icongraphcard" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          Graph Card: [[graphSelected.name]]
        </paper-tooltip>
        <paper-icon-button icon="device:sd-storage" id="iconhdd" on-click="onClick">HDD</paper-icon-button>
        <paper-tooltip position="right" id="hdd_tooltip" for="iconhdd" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          HDD: [[hddSelected.size]]
        </paper-tooltip>
      </iron-collapse>

      <template is="dom-if" if="[[!status]]">
        <div class="card-actions">
          <ram-element ram="{{ramSelected}}"></ram-element>
        </div>
        <div class="card-actions">
          <processor-element processor="{{processorSelected}}"></processor-element>
        </div>
        <div class="card-actions">
          <graphcard-element graphcard="{{graphSelected}}"></graphcard-element>
        </div>
        <div class="card-actions">
          <hdd-element hdd="{{hddSelected}}"></hdd-element>
        </div>
      </template>


    </paper-card>
  </template>

  <script>
    /**
     * `computer-component`
     * &#34;This is a computer component&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComputerComponent extends Polymer.Element {
      static get is() { return 'computer-component'; }
      static get properties() {
        return {
          status: {
            type: Boolean,
            value: false
          },
          ramSelected: Object,
          processorSelected: Object,
          graphSelected: Object,
          hddSelected: Object,

        };
      }
      openiron() {
        this.$.idcollapse.toggle();
        if (this.status === false) {
          this.status = true;
        } else {
          this.status = false;
        }
      }
    }
    window.customElements.define(ComputerComponent.is, ComputerComponent);
  </script>
</dom-module>
