<dom-module id="computer-component">
  <template>
    <style>
      :host {
        display: block;
      }

      .contenedor-tabla {
        display: table;
        border: solid 1px;
      }

      .contenedor-fila {
        display: table-row;
        border: solid 1px;
      }

      .contenedor-columna {
        display: table-cell;
        border: solid 1px;
      }

      .collapse-content {
        padding: 15px;
        border: 1px solid #dedede;
      }

      paper-button {
        background-color: #3F51B5;
        color: white;
      }
    </style>

    <paper-card heading="Bienvenido!, Esta es la computadora de Alfredo">
      <div class="card-content">
        <paper-toggle-button on-click="openiron"></paper-toggle-button>
      </div>
      <iron-collapse id="idcollapse">
        <paper-icon-button icon="face" id="iconram" on-click="onClick">RAM</paper-icon-button>
        <paper-tooltip position="right" id="ram_tooltip" for="iconram" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          RAM: {{ramSelected.ramMemory}}
        </paper-tooltip>
        <paper-icon-button icon="refresh" id="iconprocessor" on-click="onClick">Processor</paper-icon-button>
        <paper-tooltip position="right" id="processor_tooltip" for="iconprocessor" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          Processor: {{processorSelected.name}}
        </paper-tooltip>
        <paper-icon-button icon="search" id="icongraphcard" on-click="onClick">Graph Card</paper-icon-button>
        <paper-tooltip position="right" id="graphcard_tooltip" for="icongraphcard" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          Graph Card: {{graphSelected.name}}
        </paper-tooltip>
        <paper-icon-button icon="favorite" id="iconhdd" on-click="onClick">HDD</paper-icon-button>
        <paper-tooltip position="right" id="hdd_tooltip" for="iconhdd" animation-delay="100"
          animation-entry="fade-in-animation" animation-exit="fade-out-animation">
          HDD: {{hddSelected.size}}
        </paper-tooltip>
      </iron-collapse>

      <div class="card-actions">
        <ram-element ram="{{ramSelected}}"></ram-element>
        <paper-button raised class="custom indigo" on-click="openModal">RAM</paper-button>
      </div>
      <div class="card-actions">
        <processor-element processor="{{processorSelected}}"></processor-element>
        <paper-button on-click="openModal">Processor</paper-button>
      </div>
      <div class="card-actions">
        <graphcard-element graphcard="{{graphSelected}}"></graphcard-element>
        <paper-button on-click="openModal">Graph Card</paper-button>
      </div>
      <div class="card-actions">
        <hdd-element hdd="{{hddSelected}}"></hdd-element>
        <paper-button class="green" on-click="openModal">HDD</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `computer-component`
     * &#34;This is a computer component&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComputerComponent extends Polymer.Element {
      static get is() { return 'computer-component'; }
      static get properties() {
        return {
          status: {
            type: Boolean,
            value: false
          },
          ramSelected: Object,
          processorSelected: Object,
          graphSelected: Object,
          hddSelected: Object,

        };
      }
      openiron() {
        this.$.idcollapse.toggle();
      }
      openModal(e) {
        //console.log(e.target.previousElementSibling.shadowRoot);
        //console.log(this.shadowRoot.querySelector('.card-actions'));
        e.target.previousElementSibling.shadowRoot.querySelector('paper-dialog').open();
        //this.shadowRoot.querySelector('ram-element').shadowRoot.querySelector('paper-dialog').open();
      }
    }
    window.customElements.define(ComputerComponent.is, ComputerComponent);
  </script>
</dom-module>
