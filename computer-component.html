<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./processor-element.html">
<link rel="import" href="./ram-element.html">
<link rel="import" href="./hdd-element.html">
<link rel="import" href="./graphcard-element.html">

<dom-module id="computer-component">
  <template>
    <style>
      :host {
        display: block;
      }

      .contenedor-tabla {
        display: table;
        border: solid 1px;
      }

      .contenedor-fila {
        display: table-row;
        border: solid 1px;
      }

      .contenedor-columna {
        display: table-cell;
        border: solid 1px;
      }
    </style>
    <h2>Hola Bienvenido a la computadora![[status]]</h2>
    <button on-click="start">Start</button>
    <button on-click="powerOff">Power Off</button>
    <br>
    <br>

    <div class="contenedor-tabla">
      <div class="contenedor-fila">
        <div class="contenedor-columna">
          <processor-element sendstatus="{{status}}"></processor-element>
        </div>
        <div class="contenedor-columna">
          <ram-element sendstatus="{{status}}"></ram-element>
        </div>
        <div class="contenedor-columna">
          <hdd-element sendstatus="{{status}}"></hdd-element>
        </div>
        <div class="contenedor-columna">
          <graphcard-element sendstatus="{{status}}"></graphcard-element>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `computer-component`
     * &#34;This is a computer component&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComputerComponent extends Polymer.Element {
      static get is() { return 'computer-component'; }
      static get properties() {
        return {
          status: {
            type: Boolean,
            value: false
          }
        };
      }
      start() {
        this.status = true
        //alert("enciende"+this.status)
      }
      powerOff() {
        this.status = false
        //alert("enciende"+this.status)
      }
    }

    window.customElements.define(ComputerComponent.is, ComputerComponent);
  </script>
</dom-module>
